<div class="container" [formGroup]="userRegistrationForm">
  <h1>Welcome to the form component</h1>

  {{ userRegistrationForm.value | json }}

  <form formGroupName="personalDetails" novalidate>
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" formControlName="name" type="text" />
      <app-error-message
        [control]="userRegistrationForm.get('personalDetails').get('name')"
      ></app-error-message>
    </div>
    <div class="form-group">
      <label>Age:</label>
      <input class="form-control" formControlName="age" type="text" />
      <app-error-message
        [control]="userRegistrationForm.get('personalDetails').get('age')"
      ></app-error-message>
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <input class="form-control" formControlName="gender" type="text" />
      <app-error-message
        [control]="userRegistrationForm.get('personalDetails').get('gender')"
      ></app-error-message>
    </div>
  </form>
  <br /><br />

  <form formGroupName="contactDetails" novalidate>
    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" formControlName="email" type="text" />
      <app-error-message
        [control]="userRegistrationForm.get('contactDetails').get('email')"
      ></app-error-message>
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input class="form-control" formControlName="phone" type="text" />
      <app-error-message
        [control]="userRegistrationForm.get('contactDetails').get('phone')"
      ></app-error-message>
    </div>
    <div class="form-group">
      <label>Fax:</label>
      <input class="form-control" formControlName="fax" type="text" />
      <app-error-message
        [control]="userRegistrationForm.get('contactDetails').get('fax')"
      ></app-error-message>
    </div>
  </form>
  <br /><br />

  <form formGroupName="employmentDetails" novalidate>
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" formControlName="name" type="text" />
      <app-error-message
        [control]="userRegistrationForm.get('employmentDetails').get('name')"
      ></app-error-message>
    </div>

    <div class="form-group">
      <label>Position:</label>
      <input class="form-control" formControlName="position" type="text" />
      <app-error-message
        [control]="
          userRegistrationForm.get('employmentDetails').get('position')
        "
      ></app-error-message>
    </div>

    <div class="form-group">
      <label>Date Joined:</label>
      <input class="form-control" formControlName="dateJoined" type="text" />
      <app-error-message
        [control]="
          userRegistrationForm.get('employmentDetails').get('dateJoined')
        "
      ></app-error-message>
    </div>

    <!--     [disabled]="userRegistrationForm.pristine || userRegistrationForm.invalid"
 -->
    <button type="submit" class="btn btn-success" (click)="onSave()">
      Save
    </button>
  </form>
  <br />
  <p>Form value: {{ userRegistrationForm.value | json }}</p>
  <p>Form status: {{ userRegistrationForm.status | json }}</p>
</div>
